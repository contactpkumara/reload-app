<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of taskList;" routerLink="{{ (item.pageURL == '') ? '/session/404' :  item.pageURL}}" routerLinkActive="active-list-item">{{ item.taskDesc }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="position-fixed">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Go Dital Pay</span>
        <span class="spacer"></span>
        <span style="margin-left:10px;">Rs. {{ balance }}</span>
        <button mat-button [matMenuTriggerFor]="menu">
          <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="Profile Image" class="img-fluid rounded-circle z-depth-0">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>My account</button>
          <button mat-menu-item (click)="signOut()">Sign out</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
