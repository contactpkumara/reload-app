<mat-card>
  <mat-card-header>
    <mat-card-title class="ml-0">Login with your Reload account</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <form [formGroup]="signinForm">
      <div class="mlr-16" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" fxLayoutAlign="center">
        <div fxFlex="100">
          <mat-form-field class="full-width">
            <!-- <mat-select required placeholder="Select A Client">
              <mat-option>none</mat-option>
            </mat-select> -->
            <input matInput [formControl]="signinForm.controls['username']" required name="user-name" type="text" placeholder="User Name">
          </mat-form-field>
        </div>
      </div>
      <div class="mlr-16 mt-15" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" fxLayoutAlign="center">
        <div fxFlex="100">
          <mat-form-field class="full-width">
            <input matInput [formControl]="signinForm.controls['password']" required name="password" type="password" placeholder="Password">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="mlr-16" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" fxLayoutAlign="center">
        <div fxFlex="100">
          <button mat-raised-button color="primary" [disabled]="signinForm.invalid" (click)="signin()" style="width: 100%;">Signin</button>
        </div>
    </div>
    <div class="mlr-16 mt-1" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" >
      <div fxFlex="100">
        <p>If you want to create account, Please <a routerLink="/session/signup">Signup</a></p>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
