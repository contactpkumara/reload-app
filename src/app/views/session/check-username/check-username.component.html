<mat-card>
  <mat-card-header>
    <mat-card-title class="ml-0">Signin with your Reload account</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <form [formGroup]="checkUserNameForm">
      <div class="mlr-16" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" fxLayoutAlign="center">
        <div fxFlex="100">
          <mat-form-field class="full-width">
            <input matInput [formControl]="checkUserNameForm.controls['userName']" required name="email-address" type="text" placeholder="User Name">
          </mat-form-field>
          <p *ngIf="this.errorMessage" class="error-msg">{{ errorMessage }}</p>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="mlr-16" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" fxLayoutAlign="center">
        <div fxFlex="100">
          <button mat-raised-button color="primary" [disabled]="checkUserNameForm.invalid" (click)="checkUserName()" style="width: 100%;">Next</button>
        </div>
    </div>
    <div *ngIf="this.errorMessage" class="mlr-16 mt-1" fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" >
      <div fxFlex="100">
        <p>If you want to create account, Please <a [routerLink]="['session/signup']">Signup</a></p>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
